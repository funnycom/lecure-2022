  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p><em>비타민 C</em>와 <em>비타민 P</em>가 풍부해<br> <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다.</p>
  <cite>제주 감귤류 가운데 잘 알려진 만감류는 '레드향', '진지향', '천혜향', '한라봉' 등이 있다. - 위키트리 중에서</cite>
