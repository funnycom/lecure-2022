<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 필드 연습하기</title>
  <style>
    #container {
      width:500px;
      margin:20px auto;
      padding:10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <form>
      <fieldset>
        <legend>로그인</legend>
        <ul>          
          <li>
            <label for="user-id">아이디</label>
            <input type="email" id="user-id" autofocus placeholder="이메일 주소" required>
          </li>
          <li>
            <label for="user-pwd">비밀번호</label>
            <input type="password" id="user-pwd" required>
          </li>
          <li>
            <label for="user-area">접속 지역</label>
            <input type="text" id="user-area" value="대한민국" readonly>
          </li>
        </ul>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">        
      </fieldset>
    </form>
  </div>
</body>
</html>
