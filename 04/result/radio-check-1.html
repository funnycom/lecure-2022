<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 input 요소</title>
  <style>
    #container {
      width:500px;
      margin:20px auto;
      padding:10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <form>
      <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요. (1과목만 가능)</p>
       
        <input type="radio" name="subject" id="speaking" value="speaking" checked>
        <label for="speaking">회화</label>       
        <input type="radio" name="subject" id="grammar" value="grammar">
        <label for="grammar">문법</label>      
        <input type="radio" name="subject" id="writing" value="writing">
        <label for="writing">작문</label>
      </fieldset>
    </form>
  </div>
</body>
</html>
