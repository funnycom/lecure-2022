<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h2>회원 가입을 환영합니다</h2>
      <form>        
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="user-id">아이디</label>
              <input type="text" id="user-id"> 
            </li>
            <li>
              <label for="user-email">이메일</label>
              <input type="email" id="user-email"> 
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password"> 
            </li>        
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2"> 
            </li>
            <li>
              <label for="phone">연락처</label>
              <input type="tel" id="phone"> 
            </li>                           
          </ul>
        </fieldset>

        <fieldset>
          <h3>개인 정보</h3>
          <ul>
            <li>
              <label for="birth">생년월일</label>
              <input type="date" id="birth">
            </li> 
            <li>
              <label for="meeting">연락 가능 시간</label>
              <input type="datetime-local" id="meeting">
            </li>    
          </ul>

          <h3>관심 분야</h3>
          
          <input type="checkbox" value="html" name="subject" id="html">HTML
          <label for="html">HTML</label>

          <input type="checkbox" value="css" name="subject" id="css">
          <label for="javascript">CSS</label>
          
          <input type="checkbox" value="javascript" name="subject" id="javascript">
          <label for="javascript">Javascript</label>

          <h3>뉴스 수신 여부</h3>          
          <!-- <label>
            <input type="radio" value="yes" name="mailing">메일 수신
          </label>          
          <label>
            <input type="radio" value="no" name="mailing">메일 수신 안 함
          </label>   -->
          <input type="radio" value="yes" name="mailing" id="yes">
          <label for="yes">메일 수신</label>
          <input type="radio" value="no" name="mailing" id="no">
          <label for="no">메일 수신 안 함</label>
        </fieldset>       
        
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>    
      </form>
    </div>           
  </body>
</html>
