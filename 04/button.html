<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 만들기</title>
  <style>
    button {
      padding:10px 20px;
      margin:20px;
    }
    #bttn2 {
      background-color:#222;
      color:#fff;
      border:1px solid #222;
    }
    #bttn2:hover {
      background-color: #fff;
      color: #222;
    }
    #bttn3 {
      border-radius: 16px;
      border:1px solid #ccc;
    }
    #bttn3:hover {
      border: 1px solid #222;
    }
    #bttn4 {
      background-color:transparent;
      border:none;
    }
  </style>
</head>
<body>
  <button id="bttn1">기본 버튼</button>
  <button id="bttn2">버튼 2</button>
  <button id="bttn3">버튼 3</button>
  <button id="bttn4">버튼 4</button>
</body>
</html>
